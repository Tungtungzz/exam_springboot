<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Players</h2>
<nav>
    <ul>
        <li><a href="/" th:href="@{/}">Home</a></li>
        <li><a href="/players/add" th:href="@{/players/add}">Add New Player</a></li>
    </ul>
</nav>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Full Name</th>
        <th>Age</th>
        <th>Indexer</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td th:text="${player.playerId}"></td>
        <td th:text="${player.name}"></td>
        <td th:text="${player.fullName}"></td>
        <td th:text="${player.age}"></td>
        <td th:text="${player.indexer.name}"></td>
        <td>
            <a th:href="@{/players/edit/{id}(id=${player.playerId})}">Edit</a> |
            <a th:href="@{/players/delete/{id}(id=${player.playerId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/" th:href="@{/}">Back to Home</a>
</body>
</html>
